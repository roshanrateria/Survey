{% extends 'base.html' %}
{% block content %}
<h2>Edit Survey: {{ survey.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>Questions</h3>
    {{ question_formset.management_form }}
    {% for form in question_formset %}
        <div class="question-form">
            <fieldset>
                <legend>Question {{ forloop.counter }}</legend>
                {{ form.as_p }}
            </fieldset>
        </div>
    {% endfor %}
    <button type="submit">Update Survey</button>
</form>
{% endblock %}
